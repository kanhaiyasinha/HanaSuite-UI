<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with Loading Animation</title>
<style>
  /* Style for the loading animation */
  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 32px;
    display: none;
  }
  
  .bar {
    position: absolute;
    width: 16px;
    bottom: 0;
    background: #076fe5;
    animation: equalizer-animation 1.2s infinite ease-in-out;
  }
  
  .bar:nth-child(1) { left: 0; animation-delay: 0.2s; }
  .bar:nth-child(2) { left: 20px; animation-delay: 0.4s; }
  .bar:nth-child(3) { left: 40px; animation-delay: 0.6s; }
  .bar:nth-child(4) { left: 60px; animation-delay: 0.8s; }
  
  @keyframes equalizer-animation {
    0%, 100% {
      height: 0;
    }
    50% {
      height: 32px;
    }
  }
</style>
</head>
<body>



<form id="myForm">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
</form>

<!-- Loading Animation -->
<div class="loader" id="loader">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<!-- Success Message -->
<div id="successMessage" style="display: none;">
  Form submitted successfully!
</div>


<script>
// Get the form and loader elements
var form = document.getElementById("myForm");
var loader = document.getElementById("loader");

// Add submit event listener to the form
form.addEventListener("submit", function(event) {
  // Prevent the default form submission behavior
  event.preventDefault();
  
  // Hide the form
  form.style.display = "none";
  
  // Display the loader animation
  loader.style.display = "block";
  
  // Simulate form submission delay (3 seconds in this example)
  setTimeout(function() {
    // You can perform actual form submission here
    
    // After submission, hide the loader
    loader.style.display = "none";
    // document.getElementById("successMessage").style.display = "block";
    form.style.display = "none";
    // Optionally, reset the form fields
    form.reset();
    

    
  }, 3000); // Change 3000 to desired milliseconds for the delay
});
</script>

</body>
</html>
